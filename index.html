<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEVERSE</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&family=Teko&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sinema perdesi ve koltukların olduğu div -->

    <div class="container">
      <!-- Sinema perdesi -->
      <div class="screen">
        <img class="image" src="images/perde.jpg" alt="" />
      </div>

      <!-- Koltuklar -->

      <!-- 1. KOLTUK SIRASI -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <!-- 2. KOLTUK SIRASI -->
      <div class="seatRow">
        <div class="seat reserved " ><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved" ><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <!-- 3. KOLTUK SIRASI -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <!-- 4. KOLTUK SIRASI -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>

      <!-- 5. KOLTUK SIRASI -->
      <div class="seatRow">
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
      </div>
    </div>

    <!-- FİLM SEÇİM BARI -->
    <div class="movieList">
      <select name="" id="movie">
        <option disabled value="" >Film Seçiniz</option>
        <option value="110">Hızlı ve Öfkeli 8</option>
        <option value="125">7. Koğuştaki Mucize</option>
        <option value="130">Fetih 1453</option>
      </select>
    </div>

    <!-- INFO ALANI -->

    <ul class="info">
      <li>
        <div class="seat reserved"><i class="fa-solid fa-chair"></i></div>
        <span>Dolu Koltuk</span>
      </li>
      <li>
        <div class="seat selected"><i class="fa-solid fa-chair"></i></div>
        <span>Seçili Koltuk</span>
      </li>
      <li>
        <div class="seat"><i class="fa-solid fa-chair"></i></div>
        <span>Boş Koltuk</span>
      </li>
    </ul>

    <p class="infoText">
      Koltuk Sayısı:   <span id="count"></span> <br />
      Toplam Ücret:    <span id="amount"></span> ₺
      <!-- <i class="fa-solid fa-dollar-sign" style="color: green"></i> -->
    </p>



    <script src="main.js"></script>
  </body>
</html>
